<html lang="en">
<head>

    <title>Counter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-11 col-lg-6 mx-auto" id="maincontainer">

            </div>
        </div>
    </div>
