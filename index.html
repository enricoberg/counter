<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container-fluid " id="maincontainer">
        <div class="row">
            <div class="col-11 col-lg-6 mx-auto" >
                <h1 class="text-center">JAVASCRIPT COUNTER</h1>
                <div class="input-group mb-3">
                    <button class="btn  btn-danger" type="button" id="button-minus">Subtract</button>
                    <input type="text" id="valuebox" value="0" class="form-control text-center" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" readonly>
                    <span class="input-group-text" id="basic-addon1">,</span>
                    <input type="text" id="decimalbox" value="00" class="form-control text-center" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" readonly>
                    <button class="btn  btn-primary" type="button" id="button-plus">Add</button>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-11 col-lg-6 mx-auto">
                <div class="input-group ">
                    <button class="btn  btn-warning decimalbutton" type="button" id="decimal-minus">Decimal -</button>
                    
                    <button class="btn  btn-info decimalbutton" type="button" id="decimal-plus">Decimal +</button>
                </div>
            </div>
        </div>
    </div>
    

<script src="./js/script.js"></script>
<script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
